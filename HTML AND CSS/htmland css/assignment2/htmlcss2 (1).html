<!DOCTYPE html>
<head>
    <title>college Forms</title>
    <link rel="stylesheet" href="htmlcss2.css">
</head>
<body>
    <h1>Student Information</h1>
    <div>
        <forms>
            <label for="name">   Name:-   &emsp; &emsp;</label>
            <input type="text" name="name" ><br>
            <label for="fname">Father Name:</label>
            <input type="text" name="fname" ><br>
            <label for="rollno">Roll Number:</label>
            <input type="text" name="rollno" ><br>
            <h4>Age</h4>
            <input type="radio" name="age" id="Below25" value="Below 21"> <label for="Below21">Below 21</label><br>
            <input type="radio" name="age" id="21" value="21"><label for="21">21</label><br>
            <input type="radio" name="age" id="Above 21" value="above 21"> <label for="Above 21">Above 50</label><br>
            <h4>Select Your Region</h4>
            <select name="Region" id="Region">
                    <option value="North">North</option>
                    <option value="East">East</option>
                    <option value="South">South</option>
                    <option value="West">West</option>
            </select><br>
            <h4>Known Languages</h4>
            <input type="checkbox" id="Java" name="Java">
            <label for="Java" >Java</label><br>
            <input type="checkbox" id="c" name="c">
            <label for="c" >C</label><br>
            <input type="checkbox" id="python" name="python">
            <label for="python" >Python</label><br>
            <h4>Enter your comments here:</h4>
            <textarea cols="20" rows="4"></textarea><br>
            <input type="submit" value="Sudmit">
            
        </forms>
    </div>
</body>
